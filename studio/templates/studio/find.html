{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="{% static 'img/lion.jpg' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lion Pictures | Find Your Photo</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/slick/slick-theme.css' %}" rel="stylesheet">
    

        <!-- Main Stylesheet File -->
        <link href="{% static "css/hover-style.css" %}" rel="stylesheet">
        <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/find.css" %}" rel="stylesheet">

    
        
  </head>
 
    <div class="menu"> <span></span> </div>
    <nav id="nav">
      <p style="color: white;">Hello, {{request.user}}</p>
        <ul class="main">
            
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'logoutPage' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'loginpage' %}">login</a></li>
            {% endif %}
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'Gallery' %}">Gallery</a></li>
            <li><a href="{% url 'findpage' %}">Find</a></li>
            <li><a href="{% url 'booking' %}">Booking</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>
    </nav>

    
    <div class="overlay"></div>
    <div class="input-box">
      <i class="uil uil-search"></i>
      <form method="post">{% csrf_token %}
        <input type="text" placeholder="Find Your Photo Here..." name="search" />
        <button class="button">Search</button>
      </form>
    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/jquery/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
        <script src="{% static 'vendor/slick/slick.min.js' %}"></script>
        
        <!-- Contact Javascript File -->
        <script src="{% static 'js/jqBootstrapValidation.min.js' %}"></script>
        <script src="{% static 'js/contact.js' %}"></script>
        
        <!-- Main Javascript File -->
        <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
