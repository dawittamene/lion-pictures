{% extends 'studio/main.html' %}

{% load static %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="x-icon" href="{% static 'img/lion.jpg' %}">
        <title>lion Pictures | booking Page</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        

        <!-- Favicons -->
       

        <!-- Google Fonts -->
       
    </head>

    <body>
        <!-- Header Section Start -->
        <div class="menu"> <span></span> </div>
       
        <div class="overlay"></div>
        
        <div class="header banner">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12">
                        <h1><a class="brand" href="#">Lion Pictures</a></h1>
                        <!-- <a class="brand" href="index.html"><img alt="Logo" src="img/logo.jpg"></a> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Section End -->

        <!-- Booking Section Start -->
    

        <div id="booking" style="padding-top: 45px;">
            <div class="container">
                <div class="section-header">
                    <h2>Book My Schedule</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="booking-form">
                            <div id="success"></div>
                            <form name="sentMessage" id="bookingForm"  action="" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="control-group col-md-6">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" id="fname" placeholder="E.g. John" placeholdere="Please enter first name" name="firstname" required/>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-md-6">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" id="lname" placeholder="E.g. Sina"  placeholder="Please enter last name" name="lastname" required/>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-md-6">
                                        <label>Mobile</label>
                                        <input type="text" class="form-control" id="mobile" placeholder="E.g. 1-887-877-54"  placeholder="Please enter your mobile number" name="mobilenumber" required/>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-md-6">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="E.g. email@example.com"  placeholder="Please enter your email" name="email" required/>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    
                                    <div class="control-group col-md-6">
                                        <div class="form-row">
                                            <div class="control-group col-6">
                                                <label>Booking To (Date)</label>
                                                <input type="Date" class="form-control datetimepicker-input" id="date-2" data-toggle="datetimepicker" data-target="#date-2" placeholder="E.g. MM/DD/YYYY"  dplaceholder="Please enter date" name="bookingdate" required />
                                                <p style = "color:red;">{{booking_error}}</p>
                                                <p class="help-block text-danger"></p>
                                            </div>
                                            <div class="control-group col-6">
                                                <label>Time</label>
                                                <input type="time" class="form-control datetimepicker-input" id="time-2" data-toggle="datetimepicker" data-target="#time-2" placeholder="E.g. 9:00 PM"  placeholder="Please enter time" name="bookingtime" required/>
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="button"><button type="submit" id="bookingButton">Book Now</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Booking Section End -->
        
        <!-- Call Section Start -->
        <div id="call-us">
            <div class="container">
                <div class="section-header">
                    <h2>Click below to call me</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>
                            Monday-Sunday: 7am to 12am<br>
                           
                        </p>
                        <a href="tel:+251925410470">+251925410470</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Call Section End -->
        
      
    {% endblock content %}
        
</body>
</html>
